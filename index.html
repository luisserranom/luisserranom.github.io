  <script>
    function toggleActive(element) {
        element.classList.toggle('active');
    }

    function selectOption(select) {
        const value = select.value;
        const options = document.querySelectorAll('.filter-option');
        options.forEach(option => {
            option.classList.remove('active');
            if (option.textContent === value) {
                option.classList.add('active');
            }
        });
    }

    /*Inicio Segundo Filtro*/
    function toggleDropdown() {
        document.getElementById('multiSelectDropdown').classList.toggle('show');
    }

    function toggleSelection(element, option) {
        element.classList.toggle('selected');
        let selectedOptions = document.querySelectorAll('.multi-select-option.selected');
        let selectedValues = Array.from(selectedOptions).map(el => el.textContent.trim());
        console.log('Selected values:', selectedValues);
    }

    document.addEventListener('click', function(event) {
        var isClickInside = document.querySelector('.multi-select-container').contains(event.target);
        if (!isClickInside) {
            document.getElementById('multiSelectDropdown').classList.remove('show');
        }
    });
    /*Fin Segundo Filtro*/
</script>
